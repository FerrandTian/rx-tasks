buildscript {
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$versions.android.tools"
    classpath "com.google.gms:google-services:$versions.google.services"

    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
    classpath 'com.novoda:bintray-release:0.5.0'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'jacoco-android'

android {
  compileSdkVersion configuration.compileSdkVersion
  buildToolsVersion configuration.buildToolsVersion

  defaultConfig {
    minSdkVersion configuration.minSdkVersion
    targetSdkVersion configuration.targetSdkVersion

    versionCode configuration.versionCode
    versionName configuration.versionName
  }
}

dependencies {
  api libraries.google.play.tasks
  api libraries.rx.java

  testApi libraries.jUnit
  testApi libraries.truth
  testApi libraries.mockito
}

publish {
  userOrg = 'ashdavies'
  groupId = 'io.ashdavies.rx'
  artifactId = 'rx-tasks'

  version = configuration.versionName
  description = 'Simple and lightweight RxJava2 wrapper for the GMS Tasks API'
  website = 'https://github.com/ashdavies/rx-tasks'
}
