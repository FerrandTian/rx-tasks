apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'jacoco-android'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion configuration.compileSdkVersion
  buildToolsVersion configuration.buildToolsVersion

  defaultConfig {
    minSdkVersion configuration.minSdkVersion
    targetSdkVersion configuration.targetSdkVersion

    versionCode configuration.versionCode
    versionName configuration.versionName
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }
}

dependencies {
  implementation libraries.google.play.tasks
  implementation libraries.kotlin
  implementation libraries.rx.java

  testImplementation libraries.jUnit
  testImplementation libraries.truth

  testImplementation libraries.mockito.core
  testImplementation libraries.mockito.kotlin
}

publish {
  userOrg = 'ashdavies'
  groupId = 'io.ashdavies.rx'
  artifactId = 'rx-tasks'

  version = configuration.versionName
  description = 'Simple and lightweight RxJava2 wrapper for the GMS Tasks API'
  website = 'https://github.com/ashdavies/rx-tasks'
}

tasks.withType(Javadoc).all {
  enabled = false
}
