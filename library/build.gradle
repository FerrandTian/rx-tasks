buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0-beta1'
    classpath 'com.google.gms:google-services:3.0.0'

    classpath 'com.dicedmelon.gradle:jacoco-android:0.1.1'
    classpath 'com.novoda:bintray-release:0.3.4'
  }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'
apply plugin: 'jacoco-android'

apply from: '../versions.gradle'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  buildTypes {
    debug {
      testCoverageEnabled true
    }
  }

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 25

    versionCode 1
    versionName project.version
  }

  testOptions {
    unitTests.returnDefaultValues = true
  }
}

dependencies {
  compile "com.google.android.gms:play-services-tasks:$versions.playServices"
  compile "io.reactivex.rxjava2:rxjava:$versions.rxJava"

  testCompile "com.google.truth:truth:$versions.truth"
  testCompile "org.mockito:mockito-core:$versions.mockito"
}

publish {
  userOrg = 'ashdavies'
  groupId = 'io.ashdavies.rx'
  artifactId = 'rxtasks'

  version = project.version
  description = 'RxTasks'
  website = 'https://github.com/ashdavies/RxTasks'
}
